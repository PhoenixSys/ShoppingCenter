<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <a href="{% url 'admin_password_reset' %}">Forget Password ? Reset It !</a>
    <a href="{% url 'register' %}">Don't Have Account ? SignUp</a>
    <input type="submit" value="Submit">
</form>
</body>
</html>
